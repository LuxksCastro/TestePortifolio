<!--O nome desse aqrquivo é index pois o browser por padrão irá abrir a página com nome index. ou default. primeiro-->
<!--Para criar os mprimeiros comandos, apenas digitamos ! e clicamos em Emment Abreviation-->
<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Importação de fontes
    Repare que abaixo são listados links para fontes que foram salvas no arquivo .css
    Para fazer isso, buscamos o link da fonte no google, criamos um arquivo no projeto do tipo .css e por fim adicionamos ele ao arquivo html como um link.
    Exemplo abaixo.-->
    <!--A partir do momento que importamos as fontes para o projeto, passamos a não depender do usuário ter as fontes em seu PC para que elas apareçam no site-->
    <!--existem duas formas de importar, através de um link direto no html ou através de um import no CSS, com o import poderemos usar esse arquivo CSS para outras páginas.-->
    <link rel="stylesheet" href="style.css"> <!--Integração entre CSS e HTML-->
    <title>California Dream</title>
    <!--Os links abaixo são referências que precisam estar no documento, como instruído pelo site favicon, para que o ícone do site certo seja escolhido, de acordo com a plataforma utilizada-->
    <link rel="apple-touch-icon" sizes="180x180" href="images/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="images/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="imagesfavicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
</head>
<body>
    <h1>Carol é a melhor de todas e sempre vai ser</h1>
    <h2>Vamo comeeee</h2>
</body>
</html>
